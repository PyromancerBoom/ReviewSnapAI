<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="/static/logo.png"/>
    <title>ReviewSnap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Ubuntu&display=swap" rel="stylesheet">
  </head>

  <body>
    <img src="/static/logo.png" class="logo" height="150" width="150">
    <br><br>
    <main class="form-signin w-100 m-auto">
      <form action="/predict" method="post">
        <div class="form-floating">
          <input name="link" type="text" class="form-control bottom" id="link" placeholder="Amazon Link">
          <label class="floatingtext" for="link">Amazon Link</label>
          <br>
          <button class="btn btn-lg btn-primary" type="submit" name="submit">Submit</button>
        </div> 
      </form>
    </main>
   </body>
</html>
